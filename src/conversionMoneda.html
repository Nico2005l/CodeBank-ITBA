<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/a1770bb305.js" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="../public/css/style.css">
        <link rel="stylesheet" href="../public/css/conversionMoneda.css">
        <!-- FAVICON -->
        <link rel="icon" href="../public/images/logoCodeBank.png" type="image/x-icon">
        <!-- BOOSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Conversion ARS-USD</title>
    </head>
    <body>
    
    <header>
            <div class="container-header">
                <div class="logo-header">
                    <a href="../src/home.html"><img src="../public/images/logoCodeBank.png" alt="Logo"></a>
                    <span class="logo-text">CodeBank</span>
                </div>
                <nav class="nav-header">
                    <a href="../src/home.html" id="personas" class="active">Personas</a>
                    <a href="../src/empresas.html" id="empresas">Empresas</a>
                    <a href="../src/login.html">Iniciar Banca</a>
                </nav>
                <div class="icons-header">
                    <button class="search-icon" aria-label="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="user-icon" aria-label="Iniciar sesión">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <button class="menu-icon" aria-label="Menú" onclick="toggleMenu()">
                        <i class="fa-solid fa-bars"></i>
                        <span class="menu-text">Menú</span>
                    </button>
                </div>
            </div>
    
            <!-- BUSQUEDA -->
            <div class="search-popup" id="searchPopup">
                <div class="search-content">
                    <span class="close-btn" id="closePopup">&times;</span>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" placeholder="Buscar...">
                </div>
            </div>
    
            <!-- MENÚ -->
            <div class="menu-desplegable" id="dropdown-menu">
                <a href="conversionMoneda.html" class="enlacesMenu">Conversion </a>
                <a href="#" class="enlacesMenu">Tarjetas </a>
                <a href="prestamos.html" class="enlacesMenu">Préstamos </a>
                <a href="#" class="enlacesMenu">Inversiones </a>
                <a href="homebanking.html" class="enlacesMenu">HomeBanking</a>
                <a href="#" class="enlacesMenu">Ayuda </a>
            </div>
        
    </header>
    
    <main>
        <div id="formulario">
            <h2>Conversor de moneda ARS-USD</h2>
            <div>
                <label for="cantidad" id="txtIngrese">Ingrese monto en pesos a convertir: </label>
                <input type="number" id="cantidad" name="cantidad">
            </div>
            <div>
                <label for="moneda">Seleccione moneda a convertir: </label>
                <select name="moneda" id="moneda" onchange="cambiarTxt()">
                    <option value="1">Dólar</option>
                    <option value="0">Pesos</option>
                </select>
            </div>
            <button type="submit" onclick="calcular()">Convertir</button>
            <p id="resultado"></p>
        </div>
    </main>
    
    <footer class="footer"> 
        <div class="div1-footer">
            <div class="img-footer">
                <img id="logoFooter" src="../public/images/logoCodeBank.png" alt="Logo">
                <p class="text-footer">CodeBank</p>
            </div>
            <div class="redes-footer">
                <a class="enlacesPieDePagina" href=""><i class="fab fa-instagram"></i></a>
                <a class="enlacesPieDePagina" href=""><i class="fab fa-twitter"></i></a>
                <a class="enlacesPieDePagina" href=""><i class="fab fa-facebook"></i></a>
            </div>
        </div>
        <div class="items-pieDePagina">
            <ul>
                <li class="itemFooter"><a class="enlacesPieDePagina" href="">Aviso legal</a></li>
                <li class="itemFooter"><a class="enlacesPieDePagina" href="">Terminos y Condiciones</a></li>
                <li class="itemFooter"><a class="enlacesPieDePagina" href="">Recomendaciones de seguridad</a></li>
            </ul>
        </div>
        <div class="footer_copyright">
            <p>© 2024 Banco CodeBank Argentina (ITBA)</p>
            <a href="#"><p class="">Educación financiera</p></a>
        </div>
    </footer>

    <script src="../public/js/script.js"></script>
    <script src="../public/js/Moneda.js"></script>
</body>
</html>
