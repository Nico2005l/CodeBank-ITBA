<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/a1770bb305.js" crossorigin="anonymous"></script>
        <!-- BOOSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="../public/css/conversionMoneda.css">
        <link rel="stylesheet" href="../public/css/homebanking.css">
        <!-- FAVICON -->
        <link rel="icon" href="../public/images/logoCodeBank.png" type="image/x-icon">
        <title>Conversion ARS-USD</title>
    </head>
    <body>
    
    <header>
        
        <div class="menu">
            <ion-icon name="menu-outline"></ion-icon>
            <ion-icon name="close-outline"></ion-icon>
        </div>
    
        <div class="barra-lateral">
            <div>
                <div class="nombre-pagina">
                    <img src="../public/images/logoCodeBank.png" alt="" style="width: 60px;" id="codebank">
                    <span>CodeBank</span>
                </div>
            </div>
    
            <nav class="navegacion">
                <ul>
                    <li>
                        <a id="#" href="homebanking.html">
                            <ion-icon name="home-outline"></ion-icon>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a id="#" href="#">
                            <ion-icon name="cash-outline"></ion-icon>
                            <span>Transferencias</span>
                        </a>
                    </li>
                    <li>
                        <a id="inbox" href="#">
                            <ion-icon name="card-outline"></ion-icon>
                            <span>Coversiones</span>
                        </a>
                    </li>
                    <li>
                        <a href="prestamos.html">
                            <ion-icon name="wallet-outline"></ion-icon>
                            <span>Solicitar Préstamo</span>
                        </a>
                    </li>
                    <li>
                        <a href="pagos.html">
                            <ion-icon name="bill-payment"></ion-icon>
                            <span>Pago de Facturas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <ion-icon name="analytics-outline"></ion-icon>
                            <span>Movimientos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="search-icon">
                                <ion-icon name="search-outline"></ion-icon>
                            </div>
                            <input type="text" class="search-bar" placeholder="Buscar...">
                        </a>
                    </li>
                </ul>
    
            </nav>
    
    
    
            <div>
    
                <div class="linea"></div>
    
                <div class="modo-oscuro">
                    <div class="info">
                        <ion-icon name="moon-outline"></ion-icon>
                        <span>Dark Mode</span>
                    </div>
                    <div class="switch">
                        <div class="base">
                            <div class="circulo">
    
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="usuario">
                    <img src="../public/images/logoCodeBank.png" alt="">
                    <div class="info-usuario">
                        <div class="nombre-email">
                            <span class="nombre">CodeBank</span>
                            <span class="email">codebank@mail.com</span>
                        </div>
                        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                    </div>
                </div>
            </div>
    
        </div>
        
    </header>
    
    <main>
        <div id="formulario">
            <h2>Conversor de moneda ARS-USD</h2>
            <div>
                <label for="cantidad" id="txtIngrese">Ingrese monto en pesos a convertir: </label>
                <input type="number" id="cantidad" name="cantidad">
            </div>
            <div>
                <label for="moneda">Seleccione moneda a convertir: </label>
                <select name="moneda" id="moneda" onchange="cambiarTxt()">
                    <option value="1">Dólar</option>
                    <option value="0">Pesos</option>
                </select>
            </div>
            <button type="submit" onclick="calcular()">Convertir</button>
            <p id="resultado"></p>
        </div>
    </main>
    
    

    <script src="../public/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../public/js/homebanking.js"></script>
    <script src="../public/js/Moneda.js"></script>
</body>
</html>
