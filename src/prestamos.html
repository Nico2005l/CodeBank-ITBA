            <a href="../src/home.html"><img src="../public/images/logoCodeBank.png" alt="Logo"></a>
            <span class="logo-text">CodeBank</span>

        <nav class="nav">

                <i class="fa-solid fa-magnifying-glass"></i>

            <button class="user-icon" aria-label="Iniciar sesión">
                <i class="fa-solid fa-user"></i>
            </button>
            <button class="menu-icon" aria-label="Menú" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
                <span class="menu-text">Menú</span>
            </button>
        </div>
    </div>

    <!-- BUSQUEDA -->
    <div class="search-popup" id="searchPopup">
        <div class="search-content">
            <span class="close-btn" id="closePopup">&times;</span>

<body>
    <main>
        <div class="prestamos-simulador">
            <h2>Calculá tu préstamo personal</h2>
            <div class="prestamos-container">
                <form id="SimuladorPrestamo">
                    <div class="input-group-prestamos">
                        <label for="importe">Ingresá el importe</label>
                        <input class="input-calculadora" type="number" id="importe" name="importe" >
                    </div>
                    <div class="input-group-prestamos">
                        <label for="interes">Interés del préstamo %</label>
                        <input class="input-calculadora" type="number" id="interes" name="interes">
                    </div>
                    <div class="input-group-prestamos">
                        <label for="meses">Plazo en meses</label>
                        <input class="input-calculadora" type="number" id="meses" name="meses">
                    </div>
                    <button class="button-prestamos" onclick="calcularPrestamo()" type="button">Calcular</button>
                    <p id="resultadoPrestamo"></p>
                </form>
            </div>
        </div>
        
    </main>
    <footer class="footer"> 
        <div class="div1-footer">
            <div class="img-footer">
                <img id="logoFooter" src="../public/images/logoCodeBank.png" alt="Logo">

            <div class="redes-footer">

                <li class="itemFooter"><a class="enlacesPieDePagina" href="">Recomendaciones de seguridad</a></li>
            </ul>
        </div>
        <div class="footer_copyright">
            <p>© 2024 Banco CodeBank Argentina (ITBA)</p>
            <a href="#"><p class="">Educación financiera</p></a>
        </div>
    </footer>

    <script src="../public/js/prestamos.js"></script>
